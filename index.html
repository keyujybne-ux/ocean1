<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teachable Machine · 改良介面</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1a2e;
      --muted: #9fb0cf;
      --text: #e8efff;
      --border: rgba(255,255,255,.08);
      --accent: #7cc4ff;
      --accent-2: #a78bfa;
      --good: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background:
        radial-gradient(900px 380px at 10% -10%, rgba(124,196,255,.13), transparent 60%),
        radial-gradient(900px 380px at 90% 0%, rgba(167,139,250,.13), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Noto Sans", "PingFang TC", Arial;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .container { max-width: 1080px; margin: 0 auto; padding: 28px 16px 60px; }
    header { margin-bottom: 18px; }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(24px, 3.6vw, 36px);
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .sub { color: var(--muted); margin: 0 0 14px; }
    .grid {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.28);
      min-height: 120px;
    }
    .toolbar {
      display: flex; flex-wrap: wrap; gap: 10px; margin: 8px 0 14px;
    }
    button, .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #111a33;
      color: var(--text);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease, opacity .15s ease;
      text-decoration: none;
      user-select: none;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.3); }
    button:disabled { opacity: .5; cursor: not-allowed; transform: none; box-shadow: none; }

    .primary { background: linear-gradient(135deg, rgba(124,196,255,.25), rgba(167,139,250,.25)); border-color: rgba(124,196,255,.35); }
    .danger { background: linear-gradient(135deg, rgba(239,68,68,.18), rgba(245,158,11,.18)); border-color: rgba(239,68,68,.45); }

    .status {
      display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px;
      background: #0b1428; border: 1px solid var(--border); color: var(--muted); font-size: 14px;
    }
    .status .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--warn);
      box-shadow: 0 0 0 3px rgba(245,158,11,.15);
    }
    .status.ok .dot { background: var(--good); box-shadow: 0 0 0 3px rgba(34,197,94,.15); }
    .status.err .dot { background: var(--bad); box-shadow: 0 0 0 3px rgba(239,68,68,.18); }

    .webcam-wrap {
      display: grid; grid-template-columns: 1fr; gap: 12px; align-items: start;
    }
    #webcam-container { display: grid; place-items: center; background: #0b1428; border-radius: 12px; border: 1px solid var(--border); min-height: 220px; }
    canvas { border-radius: 12px; display: block; }

    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .grow { flex: 1 1 auto; }

    .field { display: grid; gap: 6px; }
    label { color: var(--muted); font-size: 13px; }
    select, input[type="checkbox"] {
      background: #101a31; color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px; padding: 8px 10px;
    }

    #label-container { display: grid; gap: 8px; }
    .pred {
      background: #0b1428; border: 1px solid var(--border); border-radius: 12px; padding: 10px 12px;
    }
    .pred .top { display: flex; justify-content: space-between; align-items: baseline; gap: 12px; }
    .pred .name { font-weight: 700; }
    .pred .val { color: var(--muted); font-variant-numeric: tabular-nums; }
    .bar {
      position: relative; height: 10px; border-radius: 999px; background: rgba(255,255,255,.08); overflow: hidden; margin-top: 8px;
    }
    .bar > i {
      position: absolute; inset: 0 0 0 0; width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999px; transition: width .18s ease;
    }
    .note { color: var(--muted); font-size: 13px; }

    footer { text-align: center; color: var(--muted); margin-top: 20px; font-size: 14px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Teachable Machine 影像模型</h1>
      <p class="sub">全新介面 · 進度條信心指標 · 啟動/停止控制 · 翻轉視訊 · 狀態顯示</p>
      <span id="status" class="status"><span class="dot"></span> 準備中</span>
    </header>

    <div class="grid">
      <section class="panel">
        <div class="webcam-wrap">
          <div class="row">
            <div class="field">
              <label>視訊大小</label>
              <select id="size">
                <option value="224">224 × 224</option>
                <option value="320">320 × 320</option>
                <option value="200" selected>200 × 200（預設）</option>
              </select>
            </div>
            <div class="field">
              <label>鏡像翻轉</label>
              <div class="row">
                <input type="checkbox" id="flip" checked />
                <label for="flip">啟用</label>
              </div>
            </div>
            <div class="grow"></div>
            <div class="row">
              <button id="btnLoad" class="primary">載入模型</button>
              <button id="btnStart" disabled>啟動相機</button>
              <button id="btnStop" class="danger" disabled>停止</button>
            </div>
          </div>

          <div id="webcam-container"></div>
          <div class="note">提示：模型資料夾請放在與本頁同層的 <code>my_model/</code>（含 <code>model.json</code> 與 <code>metadata.json</code>）。</div>
        </div>
      </section>

      <section class="panel">
        <h3 style="margin-top:0">即時分類結果</h3>
        <div id="label-container"></div>
      </section>
    </div>

    <footer>© 改良介面 by ChatGPT</footer>
  </div>

  <script>
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions, loopReq = null;

    const qs = (s)=>document.querySelector(s);
    const statusEl = qs('#status');
    const btnLoad = qs('#btnLoad');
    const btnStart = qs('#btnStart');
    const btnStop = qs('#btnStop');
    const sizeSel = qs('#size');
    const flipChk = qs('#flip');
    const webcamWrap = qs('#webcam-container');
    labelContainer = qs("#label-container");

    function setStatus(text, state='warn'){
      statusEl.classList.remove('ok','err');
      if(state==='ok') statusEl.classList.add('ok');
      if(state==='err') statusEl.classList.add('err');
      statusEl.lastChild.nodeValue = ' ' + text;
    }

    async function loadModel(){
      try {
        setStatus('載入模型中…');
        btnLoad.disabled = true;
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        // Build pretty rows
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          const row = document.createElement('div');
          row.className = 'pred';
          row.innerHTML = \'
            <div class="top">
              <div class="name" id="n\${i}">Class \${i+1}</div>
              <div class="val" id="v\${i}">0.00</div>
            </div>
            <div class="bar"><i id="b\${i}"></i></div>
          \';
          labelContainer.appendChild(row);
        }
        setStatus('模型已載入', 'ok');
        btnStart.disabled = false;
      } catch (e) {
        console.error(e);
        setStatus('模型載入失敗：' + (e?.message || e), 'err');
        btnLoad.disabled = false;
      }
    }

    async function startCam(){
      try {
        btnStart.disabled = true;
        btnStop.disabled = false;
        const side = parseInt(sizeSel.value || '200', 10);
        const flip = !!flipChk.checked;
        // if a webcam exists, stop it first
        if (webcam) { try { await webcam.stop(); } catch(e){} webcam = null; }
        webcam = new tmImage.Webcam(side, side, flip);
        await webcam.setup();
        await webcam.play();
        // Clear container and append
        webcamWrap.innerHTML = "";
        webcamWrap.appendChild(webcam.canvas);
        setStatus('相機啟動中…', 'ok');
        loop();
      } catch (e) {
        console.error(e);
        setStatus('相機啟動失敗：' + (e?.message || e), 'err');
        btnStart.disabled = false;
        btnStop.disabled = true;
      }
    }

    async function stopAll(){
      try {
        if (loopReq) { cancelAnimationFrame(loopReq); loopReq = null; }
        if (webcam) { await webcam.stop(); }
      } catch(e) { console.warn(e); }
      btnStop.disabled = true;
      btnStart.disabled = false;
      setStatus('已停止', 'warn');
    }

    async function loop(){
      if (!webcam) return;
      webcam.update();
      await predict();
      loopReq = requestAnimationFrame(loop);
    }

    async function predict(){
      if (!model || !webcam) return;
      const prediction = await model.predict(webcam.canvas);
      // sort by probability desc for nicer display
      const sorted = prediction.slice().sort((a,b)=>b.probability - a.probability);
      for (let i = 0; i < sorted.length; i++) {
        const p = sorted[i];
        const pct = Math.max(0, Math.min(100, Math.round(p.probability * 100)));
        const nameEl = qs('#n'+i), valEl = qs('#v'+i), barEl = qs('#b'+i);
        if (nameEl) nameEl.textContent = p.className;
        if (valEl) valEl.textContent = (p.probability).toFixed(2);
        if (barEl) barEl.style.width = pct + '%';
      }
    }

    // Bind events
    btnLoad.addEventListener('click', loadModel);
    btnStart.addEventListener('click', startCam);
    btnStop.addEventListener('click', stopAll);

    // Initial status
    setStatus('請先「載入模型」，再啟動相機');
  </script>
</body>
</html>
